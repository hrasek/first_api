<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dopis Ježíškovi</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="list_of_gifts_gener.js"></script>
  </head>
  <body >
    <header>
      <h1>Dopis Ježíškovi</h1>
    </header>

    <main>
      <div>
        <h2>Milý Ježíšku,</h2>
        <p>
          byl jsem celý rok moc hodný a k Vánocům bych si od tebe na oplátku
          přál pár následujících drobností:
        </p>
        <p>
          <button type="button" onclick="getOneGift(table)">Zobrazit dárek.</button>
          <input id="InputID" type="text" placeholder="ID dárku" required />
        </p>
        <p>
          <button type="button" onclick="getAllGifts(table)">Zobrazit všechny dárky.</button>
        </p>
        <p>
          <button type="button" onclick="addGift()">Zapsat dárek.</button>
          <input id="InputName" type="text" placeholder="jméno dárku" required />
          <input id="InputDescription" type="text" placeholder="popis dárku"/>
          <input id="InputPrice" type="text" placeholder="cena dárku" required />
          <input id="InputTax" type="text" placeholder="daň z dárku"/>

          
        </p>
        <p>
          <button type="button" onclick="deleteGift()">Smazat dárek.</button>
          <input id="deleteID" type="text" placeholder="ID dárku" required />

        </p>
        <p >
          <table>
<tr id="tableHeader">
  <script type="text/javascript">
   table =  generateTableHeader();
  </script>
</tr>
<tr id="getGift_output"></tr>
          </table>
        </p>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Autor Martin. Všechna práva vyhrazena.</p>
    </footer>
  </body>
</html>
